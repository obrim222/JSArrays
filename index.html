<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <title>Array Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body onload="getUserlist()">
    <div>
      <p>
        Click the following button to see the function in action in the Console
      </p>
      <input type="button" onclick="getUserlist()" value="Display" />
    </div>
    <div>
      <form>
        <p>Please insert the firstname</p>
        <input type="text" id="fn-box" placeholder="Firstname" />
        <input type="text" id="ln-box" placeholder="Lastname" />
        <input type="text" id="age-box" placeholder="Age" />
        <input type="button" value="Save" onclick="insert()" />
      </form>
      <div id="display"></div>
    </div>

    <table id="table">
      <tbody id="tableBody">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </tbody>
    </table>
    <div id="message"></div>
  </body>
</html>
